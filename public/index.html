<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1> Welcome to My Blog!</h1>
        </header>
        <main>
            <p> This is a simple blog application built with Node.js, Express.js and basic HTML/CSS.</p>
            <button id="showDateButton"> Show Today's Date</button>
            <p id="dateDisplay"></p>
            <form id="userForm">
                <label for="userInput"> Enter your message:</label>
                <input type="text" id="userInput" placeholder="Type here..." required/>
                <button type="submit">Submit</button>
            </form>
            <button onclick="fetchMessages()">Show All Messages</button>
            <button onclick="deleteAllMessages()">Delete All Messages</button>
            
            <ul id="messages-list"></ul>

            <p id="displayMessage"></p>
            
            
        </main>
        <footer>
            <p>&copy 2025 My Blog</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
