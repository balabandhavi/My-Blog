<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Blogger Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Homepage</h1>
        <p>Hello, <span id="user-id"></span></p>

        <div id="message-section">
            <h2>Messages</h2>
            <button id="view-messages">View All Messages</button>
            <ul id="messages-list"></ul>
        </div>

        <a href="explore.html">Explore Posts</a>

        <!-- <button id="theme-toggle">Dark Mode</button> -->
        <button id="writePost">Wanna Post! </button>

        <button type="button" id="logoutButton">Logout</button>
    </div>

    
    <div class="theme-selector">
        <label for="theme-selector">Select Theme: </label>
        <select id="theme-selector">
            <option value="default">Default</option>
            <option value="blue-theme">Blue</option>
            <option value="red-theme">Red</option>
            <option value="green-theme">Green</option>
        </select>
    </div>


    <script src="home.js"></script>
    <script src="logout.js"></script>
    <script src="theme.js"></script>
</body>
</html>
